<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=prathu9.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="player">
        <video src="https://pixabay.com/videos/download/video-41758_source.mp4?attachment" class="video" playsinline></video>
            <!-- show controls -->
        <div class="show-controls">
            <!-- container controls -->
            <div class="controls-container">
                <!-- progress bar -->
                <div class="progress-range" title="seek">
                    <div class="progress-bar"></div>
                </div>
                <!-- Control Groups -->
                <div class="control-groups">
                    <!-- Left controls -->
                    <div class="left-controls">
                        <!-- Play/Pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="play" id="play-btn"></i>
                        </div>
                        <!-- Volume button -->
                        <div class="volume">
                            <div class="volume-icon">
                                <div class="fas fa-volume-up" id="volume-icon" title="mute"></div>
                                <div class="volume-range" title="change volume">
                                    <div class="volume-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right controls -->
                    <div class="right-controls">
                        <!-- Speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackrate" class="play-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <!-- Fullscreen Icon -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
